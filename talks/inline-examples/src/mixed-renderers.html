<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mixed renderers</title>
</head>
<style>
    html, body, .map {
      font-family: sans-serif;
      margin: 0 auto;
      width: 100%;
      height: 100%;
    }
    .map {
      background-color: black;
    }
    .svg-layer path:hover {
      opacity: 0.8;
    }
    .svg-layer path {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
  <script src="mixed-renderers.js"></script>
</body>
</html>
